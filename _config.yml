# qingya Configuration

# Site
name: 青崖同学
author: 青崖同学
language: en
icon: https://gcore.jsdelivr.net/gh/qingyayaya/cdn/pics/img/avatar.png
logo: https://gcore.jsdelivr.net/gh/qingyayaya/cdn/pics/img/og_image.svg

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
