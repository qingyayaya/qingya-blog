time_format: HH:mm:ss

# Cover
cover: true

# Deployment
deploy:
  repository: https://github.com/qingyayaya/qingyayaya.github.io.git
  branch: master
  user_email: 898489431@qq.com
  user_name: qingyayaya

# 是否对生成的html, js, css进行压缩
minimize: true