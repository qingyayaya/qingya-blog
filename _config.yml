# Directory
source_dir: source
public_dir: public
skip_render: 404/index.html # 不渲染404页面

# Date / Time format
## qingya uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
